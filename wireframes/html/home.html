<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the TaskMon application.">
    <title>TaskMon Wireframes - Home</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

    <section class="App">

      <header class="Header_wrapper">
        <div class="Header">
          <a href="./index.html">
            <img class="logo-img" src="https://dummyimage.com/64/FFFFFF/000.png&text=Logo" alt="logo" />
          </a>
          <h1>TaskMon</h1>
          <a href="#menu" class="box-shadow-menu"></a>
        </div>
      </header>

      <main class="Main_wrapper">
        <div class="Main">
          <form class="Start-work_form base-form">
            <button type="submit" form="Start-work_form" id="start-work-btn" name="start-work-btn">
              Start Work
            </button>
          </form>
          <div class="Hydration-gauge">
            Hydration Gauge
          </div>
          <div class="Tasks-list_wrapper">
            <h2>Tasks</h2>
            <div class="Tasks-list">
              <div class="Task">
                <p>This is a task title</p>
                <span>1d 2hr 48m</span>
              </div>
              <div class="Task">
                <p>This is a task title</p>
                <span>1d 2hr 48m</span>
              </div>
              <div class="Task">
                <p>This is a task title</p>
                <span>1d 2hr 48m</span>
              </div>
            </div>
            <div class="Tasks-view-all-btn">
              <button>
                View All
              </button>
            </div>
          </div>
        </div>
      </main>

      <footer class="Footer_wrapper">
        <div class="Footer">
          <p>Footer information here</p>
        </div>
      </footer>

    </section>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
