<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the TaskMon application.">
    <title>TaskMon Wireframes - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

    <section class="App">

      <header class="Header_wrapper launch">
        <div class="Header">
          <a href="./index.html">
            <img src="https://dummyimage.com/64/FFFFFF/000.png&text=Logo" alt="logo" />
          </a>
          <h1>TaskMon</h1>
          <!-- <a href="#menu" class="box-shadow-menu"></a> -->
        </div>
      </header>

      <main class="Main_wrapper launch">
        <div class="Main">
          <form class="Signup_form base-form">
            <h2 class="Main-heading">Sign Up</h2>
            <label for="email-field">
              Email
            </label>
            <input type="email" id="email-field" name="email-field"  autocomplete="email" />
            <label for="password-field">
              Password
            </label>
            <input type="password" id="password-field" name="password-field" autocomplete="current-password" />
            <label for="password-repeat-field">
              Repeat Password
            </label>
            <input type="password" id="password-repeat-field" name="password-repeat-field" autocomplete="current-password" />
            <label for="additional-field">
              Additional Fields...
            </label>
            <input type="text" id="additional-field" name="additional-field" />
            <button type="submit" form="Signup_form" id="signup-submit-btn" name="signup-submit-btn" value="Sign Up">
              Sign Up
            </button>
            <button id="cancel-btn" name="cancel-btn" value="Cancel">
              Cancel
            </button>
          </form>
        </div>
      </main>

      <footer class="Footer_wrapper">
        <div class="Footer">
          <p>Footer information here</p>
        </div>
      </footer>

    </section>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
