<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="These are simple wireframes for the TaskMon application.">
    <title>TaskMon Wireframes</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
	</head>
	<body>

    <section class="App">

      <header class="Header_wrapper launch">
        <div class="Header">
          <a href="./index.html">
            <img class="logo-img" src="https://dummyimage.com/64/FFFFFF/000.png&text=Logo" alt="logo" />
          </a>
          <h1>TaskMon</h1>
          <!-- <a href="#menu" class="box-shadow-menu"></a> -->
        </div>
      </header>

      <main class="Main_wrapper launch">
        <div class="Main">

          <h2>HTML Wireframes</h2>
          <ul id="Wireframes-html-list" class="Wireframes-list"></ul>
          <h2>Image Wireframes</h2>
          <ul id="Wireframes-images-list" class="Wireframes-list"></ul>

        </div>
      </main>

      <footer class="Footer_wrapper">
        <div class="Footer">
          <p>Footer information here</p>
        </div>
      </footer>

    </section>

    <script type="text/javascript" src="js/script.js"></script>
    <script>
      $(function() {

        fetch("https://api.github.com/repos/sinsys/taskmon_client/contents/wireframes/html")
        .then(res => {
          return res.json()
        })
        .then(data => {
          const pages = data.forEach(i => {
            if(i.type === "file"){
              $('#Wireframes-html-list').append(`
               <li><a href="https://sinsys.github.io/taskmon_client/${i.path}">${i.name}</a></li>
              `)
            }
          });
        });

        fetch("https://api.github.com/repos/sinsys/taskmon_client/contents/wireframes")
        .then(res => {
          return res.json()
        })
        .then(data => {
          const images = data.forEach(i => {
            if(i.type === "file"){
              $('#Wireframes-images-list').append(`
               <li><a href="${i.download_url}">${i.name}</a></li>
              `)
            }
          });
        });
      });
    </script>
	</body>
</html>
